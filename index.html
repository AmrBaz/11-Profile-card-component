<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/main.css">
        <link rel="icon" type="image/png" sizes="32x32" href="./imgs/favicon-32x32.png">
        <title>11- Profile card component</title>
    </head>
<body>
    <main>
        <div class="container">
            <div class="cover">
                <img src="imgs/bg-pattern-card.svg" alt="pattern-card">
            </div>
            <div class="data">
                <img src="imgs/image-victor.jpg" alt="victor">
                <div class="about">
                    <h2>Victor Crest <span>26</span></h2>
                    <p>London</p>
                </div>
                <hr>
                <div class="details">
                    <div class="one">
                        <h3>80K</h3>
                        <p>Followers</p>
                    </div>
                    <div class="two">
                        <h3>803K</h3>
                        <p>Likes</p>
                    </div>
                    <div class="three">
                        <h3>1.4K</h3>
                        <p>Photos</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
